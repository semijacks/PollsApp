{% extends 'base.html' %} {% block content %}

<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<h1 class="mb-5 text-center">{{ question.question_text }}</h1>

<ul class="list-group mb-5">
  {% for choice in question.choice_set.all %}
  <li class="list-group-item">
    {{ choice.choice_text }}
    <span class="badge badge-success float-right"
      >{{choice.votes }} vote{{ choice.votes | pluralize }}</span
    >
  </li>
  {% endfor %}
</ul>

<div id="myChart"></div>

<div class="text-center mb-5">
  <a href="{% url 'polls:index' %}" class="btn btn-secondary">Back To Polls</a>
  <a href="{% url 'polls:detail' question.id %}" class="btn btn-dark"
    >Vote again?</a
  >
</div>

<script>
  var state = {
    items: [],
    values: [],
  };

  var objId = "{{question.id}}";

  var dataURL = `/polls/resultsdata/${objId}`;
  $.ajax({
    method: "GET",
    url: dataURL,
    success: function (response) {
      console.log("RESPONSE", response);
      for (var i in response) {
        var key = Object.keys(response[i])[0];
        var values = Object.values(response[i])[0];

        state.items.push(key);
        state.values.push(values);
      }

      buildChart();
    },
  });

  function buildChart() {
    var chartData = {
      type: "bar",
      "scale-x": {
        values: state.items,
      },
      series: [
        {
          values: state.values,
        },
      ],
    };

    zingchart.render({
      id: "myChart",
      data: chartData,
    });
  }
</script>

{% endblock %}
